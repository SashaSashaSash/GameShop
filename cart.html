<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LogikaShop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/cart.css">
</head>


<body>
  <!-- Тіло: увесь вміст сторінки -->
  <!-- Тіло: увесь вміст сторінки -->
  <header class="fixed-top">
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid justify-content-center"> <!-- Вирівнюємо по центру -->
          <a class="navbar-brand mx-auto" href="index.html"> <!-- mx-auto для центрування -->
            RGS
          </a>
          
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
          </button>
          
          <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0"> <!-- mx-auto для центрування -->
              <li class="nav-item">
                <a class="nav-link active" href="#products">Ігри</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#about">Про нас</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#consoles">Консолі</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#support">Підтримка</a>
              </li>
            </ul>
            
            <div class="d-flex">
              <button class="cart-btn" id="cartBtn">
                Кошик <i class="bi bi-cart3"></i>
              </button>
            </div>
          </div>
        </div>
      </nav>
    </div>
  </header>

  <main class="container cart-page">

    <section class="cart py-4">
      <h2>Ваш кошик</h2>
      <div class="cart-items-list">
        У кошику ще немає товарів
      </div>
      <div class="margin-y">
        Сума замовлення: <span class="cart-total">0</span> грн.
      </div>
      <button id="orderBtn" class="cart-btn margin-y">Оформити замовлення</button>
    </section>
    <section class="order">
      <h2>Оформлення замовлення</h2>
      <form class="order-form" action="" method="post">
        <div class="form-group mt-3">
          <label for="firstName">Ім'я:</label>
          <input class="form-control" type="text" id="firstName" name="firstName" required>
        </div>

        <div class="form-group mt-3">
          <label for="lastName">Прізвище:</label>
          <input class="form-control" type="text" id="lastName" name="lastName" required>
        </div>

        <div class="form-group mt-3">
          <label for="email">Електронна пошта:</label>
          <input class="form-control" type="email" id="email" name="email" required>
        </div>

        <div class="form-group mt-3">
          <label for="phone">Номер телефону:</label>
          <input class="form-control" type="tel" id="phone" name="phone" required>
        </div>

        <div class="form-group mt-3">
          <label for="deliveryMethod">Спосіб доставки:</label>
          <select class="form-select" id="deliveryMethod" name="deliveryMethod" required>
            <option value="standard">Нова пошта</option>
            <option value="express">Укрпошта</option>
          </select>
        </div>

        <div class="form-group mt-3">
          <label for="address">Адреса доставки:</label>
          <input class="form-control" type="text" id="address" name="address" required>
        </div>

        <div class="form-group mt-3">
          <label for="comment">Коментар:</label>
          <textarea class="form-control" id="comment" name="comment" rows="4"></textarea>
        </div>
        <button type="submit" class="cart-btn margin-y">Підтвердити</button>

      </form>
    </section>

  </main>
  <footer>
    <div class="container">
      <p>RetroGameShop &copy; 2024</p>
      <p>Магазин ретро-ігор</p>
      <div class="attribution">
        <p>Зворотній зв'язок: info@retrogameshop.com</p>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src='https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js'></script>
  <script src="js/script.js"></script>
  <script src="js/cart.js"></script>
</body>

</html>
